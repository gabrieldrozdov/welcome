<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Welcome</title>
	<link rel="stylesheet" href="style.css">

	<meta name="author" content="Gabriel Drozdov">
	<meta name="keywords" content="Web Design, Web Development, Creative Coding, Single Serving Site">
	<meta name="description" content="Welcome to this website.">
	<meta property="og:url" content="https://welcome.noreplica.com/">
	<meta name="og:title" property="og:title" content="Welcome">
	<meta property="og:description" content="Welcome to this website.">
	<meta property="og:image" content="./assets/opengraph.jpg">
	<link rel="icon" type="png" href="assets/favicon.png">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
</head>
<body>
	<main class="container" data-open="0">
		<div class="ticket-parent">
			<img class="ticket" src="assets/graphics/ticket.png" onclick="startShow();" draggable="false">
		</div>

		<p class="credit">
			<strong>Site:</strong> <a href="https://gabrieldrozdov.com" target="_blank">Gabriel Drozdov</a><br>
			<strong>Voice:</strong> Mark Drozdov<br>
			<strong>Music:</strong> <a href='https://www.youtube.com/watch?v=S0xbLsyHSv4&list=PLBO2h-GzDvIZUAEcr_6NzYdX6Vz354Trl&index=5' target="_blank">Chill</a> by Kevin MacLeod
		</p>
	
		<div class="curtain">
			<img class="curtain-top" src="assets/graphics/curtain-top-alt.png">
			<img class="curtain-drape-left" src="assets/graphics/curtain-drape.png">
			<img class="curtain-drape-right" src="assets/graphics/curtain-drape.png">
			<img class="curtain-side-left" src="assets/graphics/curtain-side.png">
			<img class="curtain-side-right" src="assets/graphics/curtain-side.png">
			<img class="curtain-left" src="assets/graphics/curtain-left.jpg">
			<img class="curtain-right" src="assets/graphics/curtain-right.jpg">
		</div>

		<div class="script">
			<p class="script-text"></p>
			<p class="script-shadow"></p>
		</div>

		<div class="stage" data-light="0">
			<img class="stage-light" src="assets/graphics/stage-light.jpg">
			<img class="stage-dark" src="assets/graphics/stage-dark.jpg">
			<img class="stage-fog stage-fog1" src="assets/graphics/fog.jpg">
			<img class="stage-fog stage-fog2" src="assets/graphics/fog.jpg">
		</div>
	</main>

	<script src="script.js"></script>
</body>
</html>
